<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cristiano Ronaldo Goal Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Cristiano Ronaldo Goal Counter</h1>
    <div id="goal-counter">0</div>

    <h2>Benfica Survival Counter</h2>
    <div id="benfica-timer">Loading...</div>
  </div>

  <!-- Modal PWA -->
  <div id="pwa-suggestion-modal" class="pwa-modal">
    <div class="pwa-content">
      <h2 id="pwa-title"></h2>
      <p id="pwa-message"></p>
      <p id="pwa-instructions-ios" style="display:none;"></p>
      <p id="pwa-instructions-android" style="display:none;"></p>
      <button id="pwa-close-button"></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

</html>
